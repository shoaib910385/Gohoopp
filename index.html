<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waifu Catcher</title>

<!-- Telegram SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        neon: "#00F2FF",
        violet: "#BF00FF",
        gold: "#FFD36A",
        abyss: "#02010A"
      },
      boxShadow: {
        glow: "0 0 25px rgba(191,0,255,.5)"
      }
    }
  }
}
</script>

<style>
/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at 20% 10%, rgba(191,0,255,.25), transparent 40%),
    radial-gradient(circle at 80% 90%, rgba(0,242,255,.15), transparent 40%),
    linear-gradient(180deg,#040014,#02010a);
  color:white;
  overflow-x:hidden;
}

/* stars */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(1px 1px at 30% 20%,#fff,transparent),
    radial-gradient(1px 1px at 70% 80%,#fff,transparent),
    radial-gradient(1px 1px at 50% 50%,#fff,transparent);
  opacity:.15;
  animation: drift 35s linear infinite;
  pointer-events:none;
}
@keyframes drift{
  from{transform:translateY(0)}
  to{transform:translateY(-200px)}
}

/* ================= GLASS ================= */
.glass{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
}

.rim{
  position:relative;
}
.rim::before{
  content:"";
  position:absolute;
  inset:0;
  padding:1px;
  border-radius:18px;
  background:linear-gradient(135deg,#bf00ff,#00f2ff,#ffd36a);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  pointer-events:none;
}

.cyber{
  font-family:'Orbitron',sans-serif;
  letter-spacing:.18em;
}

/* ================= LOADER ================= */
#loader{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(90deg,#02010a,#060020,#02010a);
  z-index:9999;
}

.loader-text{
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  color:#bf00ff;
  text-shadow:0 0 25px #bf00ff;
  animation:pulse 1.3s infinite alternate;
}

@keyframes pulse{
  from{opacity:.4}
  to{opacity:1}
}

/* ================= APP FADE ================= */
#app{
  opacity:0;
  transform:scale(.98);
  transition:opacity .8s ease, transform .8s ease;
}
#app.show{
  opacity:1;
  transform:scale(1);
}
</style>
</head>

<body>

<!-- SPLIT LOADER -->
<div id="loader">
  <div class="loader-text">WAIFU CATCHER</div>
</div>

<!-- MAIN APP -->
<main id="app" class="max-w-[420px] mx-auto p-4 space-y-5">

<header class="text-center cyber text-sm opacity-80">
  WAIFU CATCHER âœ¨
</header>

<!-- PROFILE -->
<section class="glass rim rounded-xl p-4 relative flex gap-4 items-center">

  <!-- menu -->
  <div class="absolute top-3 right-4 space-y-1">
    <span class="block w-5 h-[2px] bg-violet"></span>
    <span class="block w-5 h-[2px] bg-violet"></span>
    <span class="block w-5 h-[2px] bg-violet"></span>
  </div>

  <!-- avatar -->
  <div class="relative">
    <img id="avatar" class="w-16 h-16 rounded-lg object-cover shadow-glow">
    <div class="absolute inset-0 rounded-lg ring-1 ring-violet"></div>
  </div>

  <div>
    <div id="name" class="cyber text-lg">Loading</div>
    <div id="username" class="text-xs opacity-60">@user</div>
    <div id="userid" class="text-xs opacity-40">ID: â€”</div>
  </div>
</section>

<!-- STATS -->
<section class="grid grid-cols-3 gap-3">
  <div class="glass rim rounded-lg p-3 text-center">
    <div id="coins" class="text-neon text-lg font-semibold">0</div>
    <div class="text-xs opacity-60">NEXUS</div>
  </div>
  <div class="glass rim rounded-lg p-3 text-center">
    <div id="waifus" class="text-violet text-lg font-semibold">0</div>
    <div class="text-xs opacity-60">WAIFUS</div>
  </div>
  <div class="glass rim rounded-lg p-3 text-center">
    <div id="rank" class="text-gold text-lg font-semibold">#---</div>
    <div class="text-xs opacity-60">RANK</div>
  </div>
</section>

<button id="catch" class="w-full py-4 rounded-xl cyber bg-gradient-to-r from-violet to-neon shadow-glow">
  ðŸŽ¯ CATCH WAIFU
</button>

<button id="bonus" class="w-full py-4 rounded-xl cyber text-black bg-gradient-to-r from-gold to-yellow-400">
  âœ¨ DAILY BONUS
</button>

<section class="glass rim rounded-xl p-4">
  <div class="cyber text-xs opacity-60">RECENT ACTIVITY</div>
  <div id="activity" class="text-center opacity-40 mt-4">
    No recent activity
  </div>
</section>

<footer class="text-center text-xs opacity-30 pt-4">
  Waifu Catcher â€¢ Neon Nexus
</footer>

</main>

<script>
/* ================= TELEGRAM ================= */
const tg = window.Telegram.WebApp;
tg.expand();
tg.ready();

const user = tg.initDataUnsafe?.user;
if(!user){
  document.body.innerHTML = "Open inside Telegram";
  throw "";
}

/* user data */
name.innerText = user.first_name || "Player";
username.innerText = user.username ? "@"+user.username : "No username";
userid.innerText = "ID: " + user.id;
if(user.photo_url) avatar.src = user.photo_url;

/* demo stats */
coins.innerText = "80";
waifus.innerText = "0";
rank.innerText = "#462";

/* actions */
catch.onclick = ()=>{
  tg.HapticFeedback.impactOccurred("medium");
  tg.sendData(JSON.stringify({action:"catch_waifu"}));
  activity.innerText = "ðŸŽ¯ Catch request sent...";
};

bonus.onclick = ()=>{
  tg.HapticFeedback.impactOccurred("light");
  tg.sendData(JSON.stringify({action:"daily_bonus"}));
  activity.innerText = "âœ¨ Bonus claimed...";
};

/* ================= LOADER FIX ================= */
setTimeout(()=>{
  const loader = document.getElementById("loader");
  loader.remove();                 // ðŸ”¥ force remove
  document.getElementById("app").classList.add("show");
}, 2000); // EXACT 2 SECONDS
</script>

</body>
</html>
