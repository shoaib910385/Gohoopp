<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ðŸš« Disable zoom -->
<meta name="viewport"
content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

<title>Waifu Catcher</title>

<!-- Telegram SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        night: "#020617",
        space: "#020b2d",
        aurora: "#0ea5e9",
        silver: "#cbd5e1",
        gold: "#f5c77a"
      },
      boxShadow: {
        glow: "0 0 30px rgba(14,165,233,.35)"
      }
    }
  }
}
</script>

<style>
/* ================= BASE ================= */
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  touch-action:manipulation;
}

body{
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at 30% 15%, rgba(14,165,233,.18), transparent 45%),
    radial-gradient(circle at 70% 85%, rgba(56,189,248,.12), transparent 45%),
    linear-gradient(180deg,#020617,#020b2d);
  color:white;
}

/* ================= PARALLAX GALAXY ================= */
.galaxy{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.stars{
  position:absolute;
  inset:-50%;
  background-image:
    radial-gradient(1px 1px at 10% 20%,#fff,transparent),
    radial-gradient(1px 1px at 40% 60%,#fff,transparent),
    radial-gradient(1px 1px at 70% 30%,#fff,transparent),
    radial-gradient(1px 1px at 85% 80%,#fff,transparent);
  opacity:.25;
  animation: drift 60s linear infinite;
}

.stars.slow{
  opacity:.15;
  animation-duration:120s;
}

@keyframes drift{
  from{transform:translateY(0)}
  to{transform:translateY(-400px)}
}

/* ================= GLASS ================= */
.glass{
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(18px);
}

.rim{
  position:relative;
}
.rim::before{
  content:"";
  position:absolute;
  inset:0;
  padding:1px;
  border-radius:18px;
  background:linear-gradient(135deg,#f5c77a,#cbd5e1,#0ea5e9);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
}

/* ================= TEXT ================= */
.cyber{
  font-family:'Orbitron',sans-serif;
  letter-spacing:.16em;
}

/* ================= LOADER ================= */
#loader{
  position:fixed;
  inset:0;
  z-index:9999;
  display:flex;
}

.loader-side{
  width:50%;
  background:linear-gradient(180deg,#020617,#020b2d);
}

.loader-center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.loader-title{
  font-family:'Orbitron',sans-serif;
  color:#0ea5e9;
  font-size:22px;
  text-shadow:0 0 30px #0ea5e9;
  margin-bottom:18px;
}

.loader-bar{
  width:220px;
  height:4px;
  background:rgba(255,255,255,.15);
  border-radius:20px;
  overflow:hidden;
}

.loader-bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#f5c77a,#0ea5e9);
  animation: load 2s linear forwards;
}

@keyframes load{to{width:100%}}

/* ================= APP ================= */
#app{
  opacity:0;
  transform:scale(.96);
  transition:opacity .9s ease,transform .9s ease;
}
#app.show{
  opacity:1;
  transform:scale(1);
}

/* ================= MENU ================= */
#menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  transform:translateX(-100%);
  transition:.4s ease;
  z-index:9000;
}

#menu.show{transform:translateX(0)}

.menu-panel{
  width:85%;
  max-width:320px;
  height:100%;
  background:linear-gradient(180deg,#020617,#020b2d);
  padding:20px;
}
</style>
</head>

<body>

<!-- ðŸŒŒ GALAXY -->
<div class="galaxy">
  <div class="stars slow"></div>
  <div class="stars"></div>
</div>

<!-- ðŸ”® LOADER -->
<div id="loader">
  <div class="loader-side"></div>
  <div class="loader-side"></div>
  <div class="loader-center">
    <div class="loader-title">WAIFU CATCHER</div>
    <div class="loader-bar"><span></span></div>
  </div>
</div>

<!-- â˜° MENU -->
<div id="menu">
  <div class="menu-panel">
    <div class="flex justify-between items-center mb-6">
      <div class="cyber text-sm">My Profile</div>
      <button onclick="toggleMenu()">âœ•</button>
    </div>
    <p class="opacity-60 text-sm">Profile â€¢ Inventory â€¢ Settings</p>
  </div>
</div>

<!-- ðŸ“± APP -->
<main id="app" class="relative max-w-[420px] mx-auto p-4 space-y-5">

<!-- â˜° MENU BUTTON -->
<button onclick="toggleMenu()" class="absolute top-4 left-4 space-y-1">
  <span class="block w-5 h-[2px] bg-silver"></span>
  <span class="block w-5 h-[2px] bg-silver"></span>
  <span class="block w-5 h-[2px] bg-silver"></span>
</button>

<header class="text-center cyber text-sm opacity-80">
  WAIFU CATCHER âœ¨
</header>

<section class="glass rim rounded-xl p-4 flex gap-4 items-center">
  <div class="relative">
    <img id="avatar" class="w-16 h-16 rounded-lg object-cover shadow-glow">
    <div class="absolute inset-0 rounded-lg ring-1 ring-gold"></div>
  </div>
  <div>
    <div id="name" class="cyber text-lg">Player</div>
    <div id="username" class="text-xs opacity-60">@user</div>
    <div id="userid" class="text-xs opacity-40">ID: â€”</div>
  </div>
</section>

</main>

<!-- ðŸ”Š BOOT SOUND -->
<audio id="bootSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-interface-zoom-890.mp3">
</audio>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
}

document.addEventListener("DOMContentLoaded",()=>{
  const loader=document.getElementById("loader");
  const app=document.getElementById("app");
  const sound=document.getElementById("bootSound");

  setTimeout(()=>{
    loader.remove();
    app.classList.add("show");
    sound.volume=.4;
    sound.play().catch(()=>{});
  },2000);

  if(!window.Telegram||!Telegram.WebApp)return;
  const tg=Telegram.WebApp;
  tg.expand();tg.ready();

  setTimeout(()=>{
    const u=tg.initDataUnsafe?.user;
    if(!u)return;
    name.innerText=u.first_name||"Player";
    username.innerText=u.username?"@"+u.username:"No username";
    userid.innerText="ID: "+u.id;
    if(u.photo_url)avatar.src=u.photo_url;
  },400);
});
</script>

</body>
</html>
