<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waifu Catcher</title>

<!-- Telegram -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        neon: "#8b5cf6",
        violet: "#a855f7",
        deep: "#030014",
        gold: "#facc15"
      },
      boxShadow: {
        glow: "0 0 30px rgba(168,85,247,.5)"
      }
    }
  }
}
</script>

<style>
/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at 20% 10%, rgba(168,85,247,.35), transparent 45%),
    radial-gradient(circle at 80% 90%, rgba(139,92,246,.25), transparent 45%),
    linear-gradient(180deg,#05001c,#020012);
  color:white;
  overflow-x:hidden;
}

/* galaxy stars */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(1px 1px at 15% 30%, #fff, transparent),
    radial-gradient(1px 1px at 50% 60%, #fff, transparent),
    radial-gradient(1px 1px at 80% 20%, #fff, transparent),
    radial-gradient(1px 1px at 70% 80%, #fff, transparent);
  opacity:.18;
  animation: stars 40s linear infinite;
  pointer-events:none;
}

@keyframes stars{
  from{transform:translateY(0)}
  to{transform:translateY(-300px)}
}

/* ================= GLASS ================= */
.glass{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
}

.rim{
  position:relative;
}
.rim::before{
  content:"";
  position:absolute;
  inset:0;
  padding:1px;
  border-radius:18px;
  background:linear-gradient(135deg,#a855f7,#8b5cf6,#facc15);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  pointer-events:none;
}

.cyber{
  font-family:'Orbitron',sans-serif;
  letter-spacing:.18em;
}

/* ================= LOADER ================= */
#loader{
  position:fixed;
  inset:0;
  background:linear-gradient(90deg,#020012,#06002a,#020012);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.loader-title{
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  color:#a855f7;
  text-shadow:0 0 25px #a855f7;
  margin-bottom:20px;
}

.progress-wrap{
  width:180px;
  height:4px;
  background:rgba(255,255,255,.15);
  overflow:hidden;
  border-radius:10px;
}

.progress-bar{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#a855f7,#8b5cf6);
  animation: loadbar 2s linear forwards;
}

@keyframes loadbar{
  from{width:0%}
  to{width:100%}
}

/* ================= APP ================= */
#app{
  opacity:0;
  transform:scale(.97);
  transition:opacity .8s ease, transform .8s ease;
}

#app.show{
  opacity:1;
  transform:scale(1);
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="loader-title">WAIFU CATCHER</div>
  <div class="progress-wrap">
    <div class="progress-bar"></div>
  </div>
</div>

<!-- MAIN APP -->
<main id="app" class="max-w-[420px] mx-auto p-4 space-y-5">

<header class="text-center cyber text-sm opacity-80">
  WAIFU CATCHER âœ¨
</header>

<section class="glass rim rounded-xl p-4 relative flex gap-4 items-center">
  <div class="absolute top-3 right-4 space-y-1">
    <span class="block w-5 h-[2px] bg-violet"></span>
    <span class="block w-5 h-[2px] bg-violet"></span>
    <span class="block w-5 h-[2px] bg-violet"></span>
  </div>

  <div class="relative">
    <img id="avatar" class="w-16 h-16 rounded-lg object-cover shadow-glow">
    <div class="absolute inset-0 rounded-lg ring-1 ring-violet"></div>
  </div>

  <div>
    <div id="name" class="cyber text-lg">â€”</div>
    <div id="username" class="text-xs opacity-60">@user</div>
    <div id="userid" class="text-xs opacity-40">ID: â€”</div>
  </div>
</section>

<section class="grid grid-cols-3 gap-3">
  <div class="glass rim rounded-lg p-3 text-center">
    <div id="coins" class="text-neon text-lg font-semibold">0</div>
    <div class="text-xs opacity-60">NEXUS</div>
  </div>
  <div class="glass rim rounded-lg p-3 text-center">
    <div id="waifus" class="text-violet text-lg font-semibold">0</div>
    <div class="text-xs opacity-60">WAIFUS</div>
  </div>
  <div class="glass rim rounded-lg p-3 text-center">
    <div id="rank" class="text-gold text-lg font-semibold">#---</div>
    <div class="text-xs opacity-60">RANK</div>
  </div>
</section>

<button id="catch" class="w-full py-4 rounded-xl cyber bg-gradient-to-r from-violet to-neon shadow-glow">
  ðŸŽ¯ CATCH WAIFU
</button>

<button id="bonus" class="w-full py-4 rounded-xl cyber text-black bg-gradient-to-r from-gold to-yellow-400">
  âœ¨ DAILY BONUS
</button>

<section class="glass rim rounded-xl p-4">
  <div class="cyber text-xs opacity-60">RECENT ACTIVITY</div>
  <div id="activity" class="text-center opacity-40 mt-4">
    No recent activity
  </div>
</section>

<footer class="text-center text-xs opacity-30 pt-4">
  Waifu Catcher â€¢ Galaxy Nexus
</footer>

</main>

<script>
/* ================= SAFE INIT ================= */
document.addEventListener("DOMContentLoaded", () => {

  const loader = document.getElementById("loader");
  const app = document.getElementById("app");

  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.ready();

  const user = tg.initDataUnsafe?.user;
  if(!user){
    document.body.innerHTML = "Open inside Telegram";
    return;
  }

  name.innerText = user.first_name || "Player";
  username.innerText = user.username ? "@"+user.username : "No username";
  userid.innerText = "ID: " + user.id;
  if(user.photo_url) avatar.src = user.photo_url;

  coins.innerText = "80";
  waifus.innerText = "0";
  rank.innerText = "#462";

  catch.onclick = ()=>{
    tg.HapticFeedback.impactOccurred("medium");
    tg.sendData(JSON.stringify({action:"catch_waifu"}));
    activity.innerText="ðŸŽ¯ Catch initiated...";
  };

  bonus.onclick = ()=>{
    tg.HapticFeedback.impactOccurred("light");
    tg.sendData(JSON.stringify({action:"daily_bonus"}));
    activity.innerText="âœ¨ Bonus claimed...";
  };

  /* ðŸ”¥ GUARANTEED TRANSITION */
  setTimeout(() => {
    loader.remove();
    app.classList.add("show");
  }, 2000); // EXACT 2 SECONDS
});
</script>

</body>
</html>
